<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Ricky Video</title>
</head>
<body>
    <header>
        <img src="./img/icons/logo-ricky-video.png" alt="Logo Ricky Video">
        <div class="header-menu">
            <div class="header-menu-profile">
                <img src="./img/icons/user-icon.png" alt="Icono User">
            </div>

                <li><a href="/">Perfil</a></li>

            </ul> -->
        </div>
    </header>
    <main class="container">
        <video class="movie p" src="./assets/BigBuckBunny.mp4"></video>
        <button>Play/Pause</button>
    </main>
    <script>
        const video = document.querySelector('video')
        const button = document.querySelector('button')
        function mediaPlayer(config) {
            this.media = config.el
        }
        mediaPlayer.prototype.play = function() {
            if (this.media.classList.contains('p')) {
                this.media.classList.replace('p', 'play')    
                this.media.play()
            } else {
                player.pause()
            }
            
        }
        mediaPlayer.prototype.pause = function() {
            this.media.classList.replace('play', 'p')
            this.media.pause()
        }

        const player = new mediaPlayer({el: video})
        button.onclick = () => player.play()


    </script>
</body>
</html>
